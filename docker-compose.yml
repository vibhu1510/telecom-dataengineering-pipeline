version: "3.9"

# ─────────────────────────────────────────────────────────────────────────────
# Telecom Data Engineering Platform
# Simulates an end-to-end pipeline for a large telecom carrier:
#   Kafka → MinIO (Bronze/Silver/Gold) → Spark → dbt → Trino → Superset
#   + Airflow orchestration + Flink streaming + PostgreSQL metadata
# ─────────────────────────────────────────────────────────────────────────────

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.1-python3.11
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    AWS_ACCESS_KEY_ID: minioadmin
    AWS_SECRET_ACCESS_KEY: minioadmin
    AWS_DEFAULT_REGION: us-east-1
    MINIO_ENDPOINT: http://minio:9000
  volumes:
    - ./orchestration/dags:/opt/airflow/dags
    - ./processing:/opt/airflow/processing
    - ./dbt_project:/opt/airflow/dbt_project
    - airflow-logs:/opt/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy

services:

  # ── Metadata / state store ──────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 10
    ports:
      - "5432:5432"

  # ── Object Storage (MinIO = S3-compatible) ──────────────────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin;
        mc mb --ignore-existing local/telecom-bronze;
        mc mb --ignore-existing local/telecom-silver;
        mc mb --ignore-existing local/telecom-gold;
        mc mb --ignore-existing local/telecom-checkpoints;
        echo 'Buckets created';
      "

  # ── Kafka cluster (KRaft mode, no ZooKeeper) ────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "29092:29092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      retries: 10

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.7.0
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8081"

  # ── Apache Spark (master + worker) ──────────────────────────────────────────
  spark-master:
    image: bitnami/spark:3.5.1
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: spark-master
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - ./processing:/opt/spark/jobs
      - ./dbt_project:/opt/spark/dbt
    ports:
      - "7077:7077"   # Spark master
      - "8082:8080"   # Spark UI

  spark-worker:
    image: bitnami/spark:3.5.1
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - ./processing:/opt/spark/jobs
    depends_on:
      - spark-master

  # ── Apache Flink (streaming processing) ────────────────────────────────────
  flink-jobmanager:
    image: flink:1.19-scala_2.12-java11
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        state.backend: rocksdb
        state.checkpoints.dir: s3://telecom-checkpoints/flink/
        s3.endpoint: http://minio:9000
        s3.access-key: minioadmin
        s3.secret-key: minioadmin
        s3.path.style.access: true
    ports:
      - "8083:8081"   # Flink UI
    volumes:
      - ./streaming/flink_jobs:/opt/flink/jobs

  flink-taskmanager:
    image: flink:1.19-scala_2.12-java11
    command: taskmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
    depends_on:
      - flink-jobmanager
    volumes:
      - ./streaming/flink_jobs:/opt/flink/jobs

  # ── Trino (SQL query engine over Iceberg on MinIO) ──────────────────────────
  trino:
    image: trinodb/trino:448
    volumes:
      - ./infrastructure/docker/trino/etc:/etc/trino
    ports:
      - "8084:8080"   # Trino UI
    depends_on:
      - minio

  # ── Apache Airflow ──────────────────────────────────────────────────────────
  airflow-init:
    <<: *airflow-common
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --password admin
          --firstname Admin --lastname User --role Admin --email admin@telecom.local
      "
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8085:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      retries: 10

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ── Apache Superset (BI / dashboards) ───────────────────────────────────────
  superset:
    image: apache/superset:3.1.3
    environment:
      SUPERSET_SECRET_KEY: "telecom_superset_secret_key_2024"
      DATABASE_URL: postgresql+psycopg2://airflow:airflow@postgres:5432/superset
    ports:
      - "8088:8088"
    depends_on:
      - postgres
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin
          --lastname User --email admin@telecom.local --password admin &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088
      "

volumes:
  postgres-data:
  minio-data:
  kafka-data:
  airflow-logs:
